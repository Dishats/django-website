<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PESCE-FOSS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style> footer {
    background-color: #28a745;
    color: white;
    padding: 20px 0;
    font-size: 14px;
    text-align: center;
}

.footer-container {
    width: 90%;
    margin: auto;
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.footer-column {
    width: 30%;
    margin-bottom: 20px;
}

.footer-column h4 {
    font-weight: bold;
    margin-bottom: 10px;
    text-decoration: underline;
}

.footer-column ul {
    list-style: none;
}

.footer-column ul li {
    margin-bottom: 8px;
}

.footer-column ul li a {
    color: white;
    text-decoration: none;
    transition: color 0.3s;
}

.footer-column ul li a:hover {
    color: #dfffc6;
}

.social-links {
    text-align: center;
    margin-top: 10px;
}

.social-links a {
    color: white;
    margin: 0 10px;
    font-size: 24px;
    text-decoration: none;
    transition: color 0.3s;
}

.social-links a:hover {
    color: #dfffc6;
}


/* Footer line under content */
.footer-line {
    width: 100%;
    height: 1px;
    background-color: white;
    margin-top: 20px;
}

/* Align the copyright text to white and beneath the line */
footer p {
    margin-top: 10px;
    color: white;
}

/* Responsive Styling */
@media (max-width: 768px) {
    .footer-column {
        width: 100%;
        text-align: center;
    }

    .footer-column ul {
        padding-left: 0;
    }
}</style>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}
    {% load static %}
    <!-- Content -->
    <div class="container my-4">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Footer -->
       <!-- Footer -->
       <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h4>Contact Us</h4>
                <ul>
                    <li><a href="mailto:foss@pesce.ac.in">Email: foss@pesce.ac.in</a></li>
                    <li><a href="https://github.com/PESCE-FOSS" target="_blank">GitHub</a></li>
                    <li><a href="https://www.instagram.com/pesce_foss_club/profilecard/?igsh=cGQyemh3YndwcnV3" target="_blank">Instagram</a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>About Us</h4>
                <ul>
                    <li>PESCE FOSS Club</li>
                    <li></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Follow Us</h4>
                <div class="social-links">
                    <a href="https://github.com/PESCE-FOSS" target="_blank" class="social-icon">
                        <img src="{% static 'images/github.jpeg' %}" alt="GitHub" style="width: 30px; height: 30px;"> <!-- GitHub Image -->
                    </a>
                    <a href="https://www.instagram.com/pesce_foss_club/profilecard/?igsh=cGQyemh3YndwcnV3" target="_blank" class="social-icon">
                        <img src="{% static 'images/instagram.jpeg' %}" alt="Instagram" style="width: 30px; height: 30px;"> <!-- Instagram Image -->
                    </a>
                    <a href="https://www.linkedin.com/in/foss-pesce-032b99335?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="social-icon">
                        <img src="{% static 'images/linkedin.jpeg' %}" alt="LinkedIn" style="width: 30px; height: 30px;"> <!-- LinkedIn Image -->
                    </a>
                </div>
            </div>
            
            
        </div>
        <div class="footer-line"></div>
        <p>&copy; 2024 PESCE FOSS Club. All rights reserved.</p>
    </footer>
    
</body>
</html>

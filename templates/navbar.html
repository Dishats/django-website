<style>
  /* Navbar Styling */
  .navbar {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 100;
  }

  .navbar-brand {
      font-size: 25px;
      font-family: 'Poppins', sans-serif;
      font-weight: bold;
      color: #28a745;
  }

  .navbar-nav .nav-link {
      color: #666666;
      font-weight: bold;
      position: relative;
      transition: color 0.3s, transform 0.3s ease;
      font-size: 18px;
  }

  .navbar-nav .nav-link:hover  {
      color: #28a745;
  }

  .navbar-nav .nav-link::after .navbar-brand {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #28a745;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
  }

  .navbar-nav .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: bottom left;
  }

  .dropdown-menu {
      border: none;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .dropdown-item {
      font-size: 16px;
      color: #666666;
      font-weight: bold;
      transition: color 0.3s ease;
  }

  .dropdown-item:hover {
      color: #28a745;
      background-color: rgba(40, 167, 69, 0.1);
  }

  .navbar-toggler {
      border: none;
  }

  .navbar-toggler-icon {
      background-color: #28a745;
  }
  /* Navbar Brand Styling */
.navbar-brand {
    display: flex;
    align-items: center;
    text-decoration: none;
    color:#28a745; /* Change this to your preferred text color */
    font-family: Arial, sans-serif;
    font-size: 1.5rem;
    font-weight: bold;
    transition: color 0.3s ease;
}

.navbar-brand img {
    width: 50px;
    height: auto;
    margin-right: 10px; /* Add spacing between the logo and the text */
    border-radius: 5px; /* Optional: Add rounded corners for the image */
}

.navbar-brand:hover {
    color: #28a745; /* Change this to your hover color preference */
    text-decoration: none;
}

</style>
